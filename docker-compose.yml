version: '3.1'

services:
 mongodb:
  image: mongo:latest
  container_name: "mongodb"
  environment:
    - MONGO_DATA_DIR=/data/db
    - MONGO_LOG_DIR=/dev/null
    - MONGODB_USER="travis"
    - MONGODB_PASS="test"
  volumes:
    - ./data/db:/data/db
  ports:
      - 27017:27017
  command: mongod --smallfiles --logpath=/dev/null